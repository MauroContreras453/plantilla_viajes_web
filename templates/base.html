<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Viaja con Nosotros{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Viaja con Nosotros</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link {% if active_page == 'inicio' %}active{% endif %}" href="{{ url_for('index') }}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link {% if active_page == 'nuestra empresa' %}active{% endif %}" href="{{ url_for('nuestra_empresa') }}">Nuestra Empresa</a></li>
                <li class="nav-item"><a class="nav-link {% if active_page == 'destinos' %}active{% endif %}" href="{{ url_for('destinos') }}">Destinos</a></li>
                <li class="nav-item"><a class="nav-link {% if active_page == 'galeria' %}active{% endif %}" href="{{ url_for('galeria') }}">Galería</a></li>
                <li class="nav-item"><a class="nav-link {% if active_page == 'consejos' %}active{% endif %}" href="{{ url_for('consejos') }}">Consejos</a></li>
                <li class="nav-item"><a class="nav-link {% if active_page == 'contacto' %}active{% endif %}" href="{{ url_for('contacto') }}">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

<a href="https://wa.me/+56982981596?text=Hola,%20quiero%20información%20sobre%20sus%20viajes" 
   target="_blank" 
   class="whatsapp-float"
   title="Contáctanos por WhatsApp">
</a>

<!-- Contenido dinámico -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Viaja con Nosotros - Todos los derechos reservados</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
